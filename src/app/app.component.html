<div>
  组件方式
  <p>双向绑定值：
    {{selectex.selected | json}}
    {{selected | json}}
    {{title}}
  </p>
  
  <app-selectex 
    [data]="selectData"
    (onSelect)="onSelect($event)" 
    [(title)]="selected.text"
    [title]="name" (titleChange)="name=$event"
    #selectex>
  </app-selectex>

</div>

<div>
  指令方式
  <p>{{selected | json}}</p>
  <select 
    appSelectex 
    [data]="selectData" 
    (onSelect)="onSelect($event)" 
    [(ngModel)]="selected.value">
  </select>

</div>
